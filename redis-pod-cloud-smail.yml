apiVersion: v1
kind: Pod
metadata:
  name: node-redis-pod
  labels:
    app: node-redis
spec:
  containers:
    - name: node-redis
      image: cloud.canister.io:5000/arhturescriou/node-redis
      ports:
        - containerPort: 5000
      env:
        - name: PORT
          value: "5000"
        - name: REDIS_URL
          value: "redis://redis-smail:5000"
